<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <script src="workspace.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <tr><td colspan="4" id="screen">0</td></tr>
      <tr><td><button id="plus">+</button></td> <td><button id="minus">-</button></td> <td><button id="divide">/</button></td> <td><button id="times">*</button></td></tr>
      <tr><td><button class="numb">7</button></td> <td><button class="numb">8</button></td> <td><button class="numb">9</button></td> <td rowspan="2"><button id="zero">C</button></td></tr>
      <tr><td><button class="numb">4</button></td> <td><button class="numb">5</button></td> <td><button class="numb">6</button></td></tr>
      <tr><td><button class="numb">1</button></td> <td><button class="numb">2</button></td> <td><button class="numb">3</button></td> <td rowspan="2"><button id="equals">=</button></td></tr>
      <tr><td><button class="numb">0</button></td> <td><button class="numb">.</button></td> <td><button id="sign">+/-</button></td></tr>
    </table>
    <div id="test"></div>
    <div id="current"></div>
    <div id="sec"></div>
    <div id="res"></div>

  </body>
</html>
