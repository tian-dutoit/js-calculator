<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
      <div id = "title">
        Tian's Calculator
      </div>
      <table>
        <tr><td colspan="4" id="scr">
          <div id="screen"></div>
          <div id="equation"></div>
        </td></tr>
        <tr><td><button class="numb">7</button></td> <td><button class="numb">8</button></td> <td><button class="numb">9</button></td> <td><button id="plus" class="op">+</button></td></tr>
        <tr><td><button class="numb">4</button></td> <td><button class="numb">5</button></td> <td><button class="numb">6</button></td> <td><button id="minus" class="op">-</button></td> </tr>
        <tr><td><button class="numb">1</button></td> <td><button class="numb">2</button></td> <td><button class="numb">3</button></td> <td><button id="times" class="op">*</button></td></tr>
        <tr><td><button class="numb">0</button></td> <td><button id="zero">C</button></td> <td><button id="equals" class="op">=</button></td> <td><button id="divide" class="op">/</button></td></tr>
      </table>
  </div>
  </body>
</html>
