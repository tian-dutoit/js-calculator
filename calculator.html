<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <table>
      <tr><td id="screen">008</td><button id="test">test</button></tr>
      <tr><td><button>+</button></td> <td><button>-</button></td> <td><button>/</button></td> <td><button>x</button></td></tr>
      <tr><td><button>7</button></td> <td><button>8</button></td> <td><button>9</button></td> <td rowspan="2"><button id="zero">C</button></td></tr>
      <tr><td><button>4</button></td> <td><button>5</button></td> <td><button>6</button></td></tr>
      <tr><td><button>1</button></td> <td><button>2</button></td> <td><button>3</button></td> <td rowspan="2"><button id="equals">=</button></td></tr>
      <tr><td><button>0</button></td> <td><button>.</button></td> <td><button id="sign">+/-</button></td></tr>
    </table>
  </body>
</html>
